<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>anime.jsでGpNextロゴ</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
		<script>
			let timeline = anime.timeline({autoplay: false});
			window.onload = function(){
				let h = document.getElementById("logo").clientHeight;
				timeline
						.add({
							targets: '#logo path',
							strokeDashoffset: [anime.setDashoffset, 0],
							easing: 'easeInOutQuad',
							duration: 0
						})
						.add({
							targets: '#logo',
							translateY: -h,
							easing: 'easeInBack',
							duration: 500
						})
						.add({
							targets: '#logo',
							translateY: 0,
							duration: 0
						})
						.add({
							targets: '#hero',
							strokeDashoffset: [anime.setDashoffset, 0],
							easing: 'easeInOutQuad',
							delay: 500,
							duration: 2500
						})
						.add({
							targets: '#g',
							strokeDashoffset: [anime.setDashoffset, 0],
							easing: 'easeInOutQuad',
							delay: -1000,
							duration: 500
						})
				document.getElementById("logo").addEventListener('click',
					timeline.restart
				);
			}
		</script>
	</head>
